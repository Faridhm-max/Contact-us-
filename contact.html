<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>التواصل معنا</title>
    <style>body {
    font-family: Arial, sans-serif;
    line-height: 1.6;
    margin: 0;
    padding: 0;
    background: #f4f4f4;
    color: #333;
}

.container {
    width: 80%;
    margin: 0 auto;
    overflow: hidden;
}

header {
    background: #333;
    color: #fff;
    padding-top: 30px;
    min-height: 70px;
    border-bottom: #77aaff 3px solid;
}

header a {
    color: #fff;
    text-decoration: none;
    text-transform: uppercase;
    font-size: 16px;
}

header ul {
    padding: 0;
    list-style: none;
}

header li {
    float: right;
    display: inline;
    padding: 0 20px 0 20px;
}

header #branding {
    float: left;
}

header #branding h1 {
    margin: 0;
}

header nav {
    float: right;
    margin-top: 10px;
}

header .highlight, header .current a {
    color: #77aaff;
    font-weight: bold;
}

header a:hover {
    color: #cccccc;
    font-weight: bold;
}

main {
    padding: 20px 0;
}

main .contact-form, main .social-media {
    background: #fff;
    padding: 20px;
    margin-bottom: 20px;
    border-radius: 5px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

main h2 {
    border-bottom: #77aaff 2px solid;
    padding-bottom: 10px;
    margin-bottom: 10px;
}

main .form-group {
    margin-bottom: 15px;
}

main .form-group label {
    display: block;
    margin-bottom: 5px;
}

main .form-group input, main .form-group textarea {
    width: 100%;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
}

main .form-group button {
    padding: 10px 20px;
    border: none;
    border-radius: 5px;
    background: #333;
    color: #fff;
    cursor: pointer;
}

main .form-group button:hover {
    background: #555;
}

main .social-media .icons {
    display: flex;
    justify-content: space-around;
    align-items: center;
}

main .social-media .icons a {
    display: inline-block;
    margin: 10px;
}

footer {
    background: #333;
    color: #fff;
    text-align: center;
    padding: 20px 0;
    margin-top: 20px;
}</style>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <div class="container">
            <h1>التواصل معنا</h1>
            <nav>
                <ul>
                    <li><a href="index.html">الرئيسية</a></li>
                  
                    <li><a href="contact.html">الاتصال</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <div class="container">
            <section class="contact-form">
                <h2>نموذج الاتصال</h2>
                <form>
                    <div class="form-group">
                        <label for="name">الاسم:</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="email">البريد الإلكتروني:</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="message">الرسالة:</label>
                        <textarea id="message" name="message" rows="5" required></textarea>
                    </div>
                    <div class="form-group">
                        <button type="submit">إرسال</button>
                    </div>
                </form>
            </section>

            <section class="social-media">
                <h2>تابعونا على وسائل التواصل الاجتماعي</h2>
